    <section id="registrationForm" class="mt-3 pt-5 container-lg my-5">
        <div class="text-center pt-3">
            <h2 class="fw-bold">My Products</h2>
        </div>
        <div class="btn btn-secondary mb-4" data-bs-toggle="modal" data-bs-target="#addModal">
            Add Item
        </div>

        <div class="row gap-4" id="myProductList">
            
        </div>
    </section>

    <div class="modal" tabindex="-1" id="addModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Item</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form enctype="multipart/form-data">
                <label for="itemTitle" class="form-label mt-2">Item title:</label>
                <input type="text" id="addProductTitle" class="form-control" placeholder="e.g. Raddish" />

                <label for="itemPhoto" class="form-label mt-2">Photo:</label>
                <input type="file" class="form-control-file form-control" id="addProductPhoto" />

                <label for="itemPrice" class="form-label mt-2">Price:</label>
                <input type="number" class="form-control" id="addProductPrice" placeholder="e.g. 100" />

                <label for="category" class="form-label mt-2">Category:</label>
                <select class="form-select" id="addProductCategory">
                    <option selected>Choose...</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="Grains">Grains</option>
                    <option value="dairy">Dairy</option>
                    <option value="meat">Meat</option>
                    <option value="fish">Fish</option>
                    <option value="poultry">Poultry</option>
                    <option value="spices">Spices</option>
                    <option value="others">Others</option>
                </select>
                
                <label for="itemDescription" class="form-label mt-2">Description:</label>
                <textarea class="form-control" id="addProductDescription" rows="3" placeholder="Enter item Description here."></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="addProductButton" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
