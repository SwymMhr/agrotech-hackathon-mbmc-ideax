<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light pt-3 pb-3">
        <div class="container-xxl">
            <a class="navbar-brand" href="/">
                <span class="text-secondary fw-bold">
                <i class="bi bi-book-half"></i>
                    AgroConnect
                </span>
            </a>
         
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                
            </div>
        </div>
    </nav>

    <section id="registrationForm" class="mt-5 pt-5">
        <div class="container-md rounded border border-5 bg-light">
            <div class="text-center pt-3">
                <h2>Login to AgroConnect</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6 justify-content-center">
                    <form>

                        <label for="email" class="form-label mt-2">Email:</label>
                        <input type="text" id="email" class="form-control" placeholder="e.g. maharjanram123@gmail.com" />

                        <label for="password" class="form-label mt-2">Password:</label>
                        <input type="text" id="password" class="form-control" placeholder="e.g. ram123" />

                        <div class="mt-4 mb-4 text-center">
                            <input type="submit" class="btn btn-secondary" id="loginButton">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="text-center text-lg-start mt-3 fixed-bottom bg-light">
        <section class="p-3 pt-0">
          <div class="row d-flex align-items-center">
            <div class="col-md-7 col-lg-8 text-center text-md-start">
              <div class="p-3">
                Â© Copyright:
                <a href="#">AgroConnect</a>
              </div>
            </div>
        </section>
    </footer>
    <script type="module" src="./script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./script/login.js"></script>
</body>
</html>
