<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light pt-3 pb-3">
        <div class="container-xxl">
            <a class="navbar-brand" href="#intro">
                <span class="text-secondary fw-bold">
                <i class="bi bi-book-half"></i>
                    Project AgroTech
                </span>
            </a>
         
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link3</a>
                    </li>
                    <li class="nav-item d-md-none">
                        <a class="nav-link" href="#">Link4</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a class="btn btn-secondary" href="#">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="loginForm" class="mt-5 pt-5">
        <div class="container-md rounded border border-5 bg-light">
            <div class="text-center pt-3">
                <h2>Login to AgroTech</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6 justify-content-center">
                    <form>
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" class="form-control" placeholder="e.g. Ram" />

                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" class="form-control" placeholder="e.g. Maharjan" />

                        <label for="email" class="form-label">Last Name:</label>
                        <input type="text" id="email" class="form-control" placeholder="e.g. maharjanram123@gmail.com" />

                        <label for="password" class="form-label">Last Name:</label>
                        <input type="text" id="password" class="form-control" placeholder="e.g. ram123" />

                        <label for="contact" class="form-label">Last Name:</label>
                        <input type="text" id="contact" class="form-control" placeholder="e.g. 999999999" />

                        <div class="mt-4 mb-4 text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="text-center text-lg-start text-white mt-3" style="background-color: #45526e">
        <section class="p-3 pt-0">
          <div class="row d-flex align-items-center">
            <div class="col-md-7 col-lg-8 text-center text-md-start">

            </div>

    </footer>

</body>
</html>
